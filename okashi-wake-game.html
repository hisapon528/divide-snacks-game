<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>おかし分けゲーム（2人・4人）</title>
<style>
  :root{
    --bg:#f7faf9;
    --card:#ffffff;
    --ink:#1f2937;
    --accent:#16a34a;
    --muted:#9ca3af;
    --bad:#ef4444;
    --grid:#e5e7eb;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN",
    "BIZ UDPGothic","Noto Sans JP", sans-serif;
    background:var(--bg); color:var(--ink);
    display:flex; min-height:100svh; align-items:center; justify-content:center;
  }
  .wrap{width:min(960px, 96vw); padding:16px;}
  .card{
    background:var(--card); border-radius:18px; box-shadow:0 6px 20px rgba(0,0,0,.06);
    padding:16px 16px 12px;
  }
  h1{font-size:clamp(18px, 2.6vw, 28px); margin:4px 0 8px; letter-spacing:.02em}
  .bar{display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin:6px 0 10px}
  .bar > *{margin:0}
  .pill{
    display:inline-flex; align-items:center; gap:6px; border:1px solid var(--grid);
    background:#fff; border-radius:999px; padding:6px 10px; font-size:15px;
  }
  select, button, input{font:inherit}
  button{
    border:none; border-radius:12px; padding:9px 14px; cursor:pointer;
    background:var(--ink); color:#fff;
  }
  button.secondary{ background:#fff; color:var(--ink); border:1px solid var(--grid);}
  button.good{ background:var(--accent);}
  button.bad{ background:var(--bad);}
  .area{
    display:grid; grid-template-columns: 1fr;
    gap:14px; margin-top:6px;
  }
  @media (min-width: 720px){
    .area{grid-template-columns: 2fr 3fr;}
  }
  .board{
    background:#fff; border:1px dashed var(--grid); border-radius:16px; padding:12px;
  }
  .grid{
    display:grid; grid-template-columns: repeat(4, 58px); gap:10px;
    justify-content:center; padding:8px;
  }
  @media (max-width: 420px){
    .grid{grid-template-columns: repeat(4, 48px); gap:8px}
  }
  .cookie{
    width:58px; height:58px; border-radius:50%;
    background:radial-gradient(circle at 35% 35%, #6b7280 10px, #111827 12px, #333 13px, #111 15px, #2b2b2b 24px, #1b1b1b 30px);
    box-shadow: inset 0 0 0 3px #0a0a0a, 0 3px 6px rgba(0,0,0,.25);
    cursor:grab; user-select:none; touch-action:none;
    display:flex; align-items:center; justify-content:center; color:#fff; font-weight:700; font-size:12px;
  }
  .cookie:active{cursor:grabbing; transform:scale(.98)}
  .holders{
    display:grid; gap:12px; grid-template-columns: repeat(2, 1fr);
  }
  .holder{
    min-height:120px; border:2px dashed var(--grid); border-radius:14px; padding:10px;
    background:linear-gradient(transparent 0, transparent calc(100% - 28px), #f3f4f6 calc(100% - 28px));
    position:relative;
  }
  .holder.active{ border-color:#60a5fa; background:linear-gradient(transparent 0, transparent calc(100% - 28px), #eaf2ff calc(100% - 28px));}
  .holder h3{
    position:absolute; left:10px; bottom:4px; margin:0; font-size:14px; color:#6b7280; font-weight:600;
  }
  .holder .tray{
    display:flex; flex-wrap:wrap; gap:8px; min-height:86px;
  }
  .counts{
    display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:center; margin-top:6px;
    color:#374151; font-weight:600;
  }
  .counts .tag{
    background:#eef2ff; color:#3730a3; padding:6px 10px; border-radius:999px; font-weight:700;
  }
  .msg{
    margin-top:10px; text-align:center; font-size:18px; font-weight:800;
  }
  .msg.good{ color:var(--accent)}
  .msg.bad{ color:var(--bad)}
  .note{
    font-size:14px; color:#6b7280; text-align:center; margin-top:4px;
  }
  .footer{
    display:flex; gap:10px; justify-content:center; margin:10px 0 0;
  }
  .mini{
    font-size:13px; color:#6b7280; margin-top:6px; text-align:center;
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>おかし分けゲーム</h1>
      <div class="bar">
        <div class="pill">
          おかし：<select id="numSelect" aria-label="個数をえらぶ">
            <option value="8">8こ</option>
            <option value="12" selected>12こ</option>
            <option value="16">16こ</option>
          </select>
        </div>
        <div class="pill">
          人数：<select id="peopleSelect" aria-label="人数をえらぶ">
            <option value="2" selected>2人</option>
            <option value="4">4人</option>
          </select>
        </div>
        <button id="newBtn" class="secondary" title="おなじ条件でもう一度">ならべる</button>
        <button id="nextBtn">つぎのもんだい</button>
      </div>

      <div class="area">
        <section class="board" aria-label="おかし">
          <div style="display:flex; align-items:center; gap:10px; justify-content:space-between; padding:0 6px 4px;">
            <strong>おかし</strong>
            <small class="mini">ドラッグ（または クリック）して 人の ところへ</small>
          </div>
          <div id="pool" class="grid" role="list"></div>
        </section>

        <section class="board" aria-label="人のトレー">
          <div style="display:flex; align-items:center; gap:10px; justify-content:space-between; padding:0 6px 4px;">
            <strong>みんなで　同じかずに　分けよう</strong>
            <button id="checkBtn" class="good" title="こたえあわせ">こたえ合わせ</button>
          </div>
          <div id="holders" class="holders"></div>
          <div class="counts" id="counts"></div>
          <div id="message" class="msg" aria-live="polite"></div>
          <div id="fraction" class="note"></div>
          <div class="footer">
            <button id="resetBtn" class="secondary">ぜんぶもどす</button>
            <button id="hintBtn" class="secondary" title="すこしヒント">ヒント</button>
          </div>
        </section>
      </div>

      <p class="mini">※ 2人のときは <strong>1/2</strong>、4人のときは <strong>1/4</strong> をつかって分数でも考えよう。</p>
    </div>
  </div>

<script>
// 省略：JavaScriptは前のメッセージと同一
</script>
</body>
</html>
